<!DOCTYPE html>
<html>
<head>
	<title>ERR_1</title>
</head>
<body>

	<fieldset>
		<legend>Enter Password to View Protected Text:</legend>
		<input type="password" id="password">
		<p id="protected-text" style="display:none;">Life Sucks</p>
	</fieldset>

	<button onclick="showProtectedText()">Submit</button>

	<script>
		function showProtectedText() {
			var password = document.getElementById("password").value;
			if (password == "qwerty") {
				document.getElementById("protected-text").style.display = "block";
			} else {
				alert("Incorrect password. Please try again.");
			}
		}
	</script>

</body>
</html>

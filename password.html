<!DOCTYPE html>
<html>
<head>
	<title>Password-Protected Text Example</title>
</head>
<body>

	<fieldset>
		<legend>Enter Password to View Protected Text:</legend>
		<input type="password" id="password">
		<p id="protected-text" style="display:none;"><a href="https://fluffy-sand-bat.glitch.me/">ERR_1</a></p>
	</fieldset>

	<button onclick="showProtectedText()">Submit</button>

	<script>
		function showProtectedText() {
			var password = document.getElementById("password").value;
			if (password == "qwerty") {
				document.getElementById("protected-text").style.display = "block";
			} else {
				alert("Incorrect password. Please try again.");
			}
		}
	</script>

</body>
</html>

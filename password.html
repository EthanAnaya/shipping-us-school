<!DOCTYPE html>
<html>
<head>
	<title>Password-protected Hidden Text</title>
	<style>
		#hidden-text {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Password-protected Hidden Text</h1>
	<p>Enter the password to reveal the link:</p>
	<input type="password" id="password-field">
	<button onclick="revealText()">Submit</button>
	<div id="hidden-text">
  		<p>Link To the website <a href="https://fluffy-sand-bat.glitch.me/">link text</a></p>
	</div>
	<script>
		function revealText() {
		  var password = document.getElementById("password-field").value;
		  if (password === "myPassword") {
		    document.getElementById("hidden-text").style.display = "block";
		  }
		}
	</script>
</body>
</html>
